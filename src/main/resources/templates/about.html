<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="_fragments :: head(~{::title})">

</head>
<body>

  <!--导航-->
  <nav th:replace="_fragments :: menu(5)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
    <div class="ui container">
      <div class="ui inverted secondary stackable menu">
        <h2 class="ui teal header item">Blog</h2>
        <a href="#" class=" m-item item m-mobile-hide"><i class="mini home icon"></i>首页</a>
        <a href="#" class=" m-item item m-mobile-hide"><i class="mini idea icon"></i>分类</a>

        <a href="#" class="active m-item item m-mobile-hide"><i class="mini info icon"></i>关于我</a>
        <div class="right m-item item m-mobile-hide">
          <div class="ui icon inverted transparent input m-margin-tb-tiny">
            <input type="text" placeholder="Search....">
            <i class="search link icon"></i>
          </div>
        </div>
      </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
      <i class="sidebar icon"></i>
    </a>
  </nav>

  <!--中间内容-->
  <div  class="m-container m-padded-tb-big animated fadeIn">

    <!--适配移动端-->
    <div class="ui container">

      <div class="ui stackable grid">
        <div class="eleven wide column">
          <div class="ui segment">
            <img th:src="${session.aboutMeImageUrl}" alt="" class="ui rounded image">
          </div>
        </div>
        <div class="five wide column">
          <div class="ui top attached segment">
            <div class="center aligned ui header">关于作者</div>
            <div class="attached segment center aligned ui me-text">
              <div>

              </div>
              <p th:utext="${session.aboutMeContent}">

              </p>

            </div>
            <!--个人标签-->
            <div class="attached segment ui aligned">
              <div class="me-margin-td-tiny ui label left pointing teal basic">编程</div>
              <div class="me-margin-td-tiny ui label left pointing teal basic">游戏</div>

            </div>

            <div class="attached segment ui aligned ">

              <div class="m-padded-tb-small m-padded-tb m-margin-top-small ui label left pointing orange basic">MySQL</div>
              <div class="m-padded-tb-small m-padded-tb m-margin-top-small ui label left pointing orange basic">C/C++</div>
              <div class="m-padded-tb-small m-padded-tb m-margin-top-small ui label left pointing orange basic">计算机网络</div>
              <div class="m-padded-tb-small m-padded-tb m-margin-top-small ui label left pointing orange basic">敏捷开发</div>
              <div class="m-padded-tb-small m-padded-tb m-margin-top-small ui label left pointing orange basic">jetbrains</div>
              <div class="m-padded-tb-small m-padded-tb m-margin-top-small ui label left pointing orange basic">...</div>
            </div>

            <!--联系-->
            <div class="ui attached bottom segment center aligned">
              <a target="_blank" title="Github开源地址" href="https://github.com/ShaoxiongDu" class="ui icon circular button">
                <i class="github icon"></i>
              </a>
              <a target="_blank" title="微博主页" href="https://weibo.com/7510528502/profile" class="ui icon circular button">
                <i class="weibo icon"></i>
              </a>
              <a target="_blank"  class="ui qq icon circular button">
                <i class="qq icon"></i>
              </a>

              <a target="_blank" title="steam主页"  href="https://steamcommunity.com/profiles/76561198446690218/" class="ui icon circular button">
                <i class="steam icon"></i>
              </a>

              <a target="_blank" title="给我发送邮件" href="mailto:shaoxiongdu@126.com" class="ui icon circular button">
                <i class="mail icon"></i>
              </a>

              </div>
              <!--QQ二维码-->
              <div class="ui qqQR flowing popup position top center  transition hidden">
                <div class="ui orange basic label">
                  <div class="image">
                    <img th:src="@{/images/qq.jpg}" alt="" class="ui rounded bordered image" style="width: 120px">
                  </div>
                </div>
              </div></div>

          </div>
        </div>

      <!--适配移动端结束-->
    </div>
  </div>


</div>

  <br> <br> <br> <br>

  <!--底部footer-->

  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
  <!--/*/</th:block>/*/-->

  <script>
    $('.menu.toggle').click(function () {
      $('.m-item').toggleClass('m-mobile-hide');
    });

    /*QQ二维码弹出*/
    $('.qq').popup({
      popup : $('.qqQR.popup'),
      position: 'bottom center'
    });

  </script>
</body>
</html>
